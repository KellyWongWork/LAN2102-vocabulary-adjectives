<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pronunciation Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 80px;
    }
    .card {
      background: #fff;
      padding: 80px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: inline-block;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .play-btn { background-color: #2196F3; color: white; }
    .speak-btn { background-color: #4CAF50; color: white; }
    .next-btn { background-color: #f79605; color: white; display: none; }
    #feedback { font-size: 20px; margin-top: 20px; }
    #score { font-size: 18px; margin-top: 10px; color: #333; }
  </style>
</head>
<body>

  <h1>üé§ Pronunciation Challenge</h1>
  <div class="card">
    <h2 id="word">Loading...</h2>
    <button class="play-btn" onclick="playAudio()">üîä Hear Word</button>
    <button class="speak-btn" onclick="startRecognition()">üéôÔ∏è Say the Word</button>
     <p id="feedback"></p>
    <p id="score">Score: 0</p>
   <button class="next-btn" onclick="nextWord()" id="nextBtn">‚û°Ô∏è Next</button>
  </div>

<div style="text-align: center; margin-top: 20px;">
  <a href="index.html">
    <button style="padding: 10px 20px; font-size: 14px; background-color: #5c71db; color: white; border: none; border-radius: 5px; cursor: pointer;">
      ‚¨ÖÔ∏è Back to Home
    </button>
  </a>
</div>

  <script>
    const words = [
      { word: "allow", audio: "https://dict.youdao.com/dictvoice?audio=allow&type=2" },
      { word: "arrange", audio: "https://dict.youdao.com/dictvoice?audio=arrange&type=2" },
      { word: "attract", audio: "https://dict.youdao.com/dictvoice?audio=attract&type=2" },
      { word: "avoid", audio: "https://dict.youdao.com/dictvoice?audio=avoid&type=2" },
      { word: "promote", audio: "https://dict.youdao.com/dictvoice?audio=promote&type=2" },
      { word: "manage", audio: "https://dict.youdao.com/dictvoice?audio=manage&type=2" },
      { word: "flyer", audio: "https://dict.youdao.com/dictvoice?audio=flyer&type=2" },
      { word: "effective", audio: "https://dict.youdao.com/dictvoice?audio=effective&type=2" },
      { word: "location", audio: "https://dict.youdao.com/dictvoice?audio=location&type=2" },
      { word: "time-saving", audio: "https://dict.youdao.com/dictvoice?audio=time-saving&type=2" },
      { word: "offer", audio: "https://dict.youdao.com/dictvoice?audio=offer&type=2" },
      { word: "provide", audio: "https://dict.youdao.com/dictvoice?audio=provide&type=2" },
      { word: "useful", audio: "https://dict.youdao.com/dictvoice?audio=useful&type=2" },
      { word: "boost", audio: "https://dict.youdao.com/dictvoice?audio=boost&type=2" }
    ];

    let currentIndex = 0;
    let currentWord = words[currentIndex];
    let score = 0;

    const wordDisplay = document.getElementById("word");
    const feedback = document.getElementById("feedback");
    const nextBtn = document.getElementById("nextBtn");
    const scoreDisplay = document.getElementById("score");

    function showWord() {
      currentWord = words[currentIndex];
      wordDisplay.textContent = currentWord.word;
      feedback.textContent = "";
      nextBtn.style.display = "none";
    }

    function playAudio() {
      const audio = new Audio(currentWord.audio);
      audio.play();
    }

    function startRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const spoken = event.results[0][0].transcript.toLowerCase().trim();
        if (spoken === currentWord.word.toLowerCase()) {
          feedback.textContent = "‚úÖ Correct!";
          nextBtn.style.display = "inline-block";
          score += 10;
          scoreDisplay.textContent = "Score: " + score;
        } else {
          feedback.textContent = `‚ùå You said: "${spoken}". Try again.`;
        }
      };

      recognition.onerror = function(event) {
        feedback.textContent = "‚ö†Ô∏è Error: " + event.error;
      };
    }

    function nextWord() {
      currentIndex++;
      if (currentIndex < words.length) {
        showWord();
      } else {
        wordDisplay.textContent = "üéâ Well done!";
        feedback.textContent = "You've completed all the words.";
        nextBtn.style.display = "none";
      }
    }
words.sort(() => 0.5 - Math.random());
    showWord();
  </script>
</body>
</html>
