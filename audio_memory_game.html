<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    .game-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .correct {
      background-color: #28a745 !important;
    }
    .disabled {
      background-color: #ccc !important;
      cursor: not-allowed;
    }
    #feedback {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
 
  <div class="game-container">
    <h2>ðŸŽ§ Audio Memory Challenge</h2>
    <p>Listen and choose the correct adjective:</p>
  <button onclick="playAudio()">ðŸ”Š Play Audio</button>
  <button onclick="restartRound()">ðŸ”„ Restart</button>
    
    <div id="options"></div>
    <p id="feedback"></p>
    <p>Score: <span id="score">0</span></p>
  </div>

  <script>
    const words = [
      { word: 'Additional', audio: 'https://dict.youdao.com/dictvoice?audio=Additional&type=2' },
      { word: 'Affordable', audio: 'https://dict.youdao.com/dictvoice?audio=Affordable&type=2' },
      { word: 'Appealing', audio: 'https://dict.youdao.com/dictvoice?audio=Appealing&type=2' },
      { word: 'Boring', audio: 'https://dict.youdao.com/dictvoice?audio=Boring&type=2' },
      { word: 'Convenient', audio: 'https://dict.youdao.com/dictvoice?audio=Convenient&type=2' },
      { word: 'Durable', audio: 'https://dict.youdao.com/dictvoice?audio=Durable&type=2' },
      { word: 'Elegant', audio: 'https://dict.youdao.com/dictvoice?audio=Elegant&type=2' },
      { word: 'Flexible', audio: 'https://dict.youdao.com/dictvoice?audio=Flexible&type=2' },
      { word: 'Reliable', audio: 'https://dict.youdao.com/dictvoice?audio=Reliable&type=2' },
      { word: 'Stylish', audio: 'https://dict.youdao.com/dictvoice?audio=Stylish&type=2' }
    ];

    let currentWord = '';
    let currentAudio = '';
    let score = 0;
    let incorrectAttempts = 0;

    function playAudio() {
      const audio = new Audio(currentAudio);
      audio.play();
    }

    function startRound() {
      incorrectAttempts = 0;
      document.getElementById('feedback').textContent = '';
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';

      const shuffled = words.sort(() => 0.5 - Math.random());
      const options = shuffled.slice(0, 5);
      const answer = options[Math.floor(Math.random() * options.length)];
      currentWord = answer.word;
      currentAudio = answer.audio;

      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt.word;
        btn.onclick = () => checkAnswer(opt.word, btn);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected, button) {
      if (selected === currentWord) {
        button.classList.add('correct');
        score += 10;
        document.getElementById('score').textContent = score;
        document.getElementById('feedback').textContent = 'âœ… Correct!';
        disableButtons();
        setTimeout(startRound, 1500);
      } else {
        incorrectAttempts++;
        button.classList.add('disabled');
        button.disabled = true;
        if (incorrectAttempts >= 2) {
          document.getElementById('feedback').textContent = `âŒ The correct answer was "${currentWord}".`;
          highlightCorrect();
          disableButtons();
          setTimeout(startRound, 5000);
        } else {
          document.getElementById('feedback').textContent = 'âŒ Try again.';
        }
      }
    }

    function disableButtons() {
      const buttons = document.querySelectorAll('#options button');
      buttons.forEach(btn => btn.disabled = true);
    }

    function highlightCorrect() {
      const buttons = document.querySelectorAll('#options button');
      buttons.forEach(btn => {
        if (btn.textContent === currentWord) {
          btn.classList.add('correct');
        }
      });
    }

    startRound();
  </script>
</body>
</html>
