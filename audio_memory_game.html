<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    .game-container {
      background: #fff;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    button {
      margin: 10px;
      padding: 20px 40px;
      border: none;
      border-radius: 10px;
      background-color: #1cadeb;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 32px
    }
    button:hover {
      background-color: #73eaff;
    }
    .correct {
      background-color: #02c930 !important;
    }
    .disabled {
      background-color: #ccc !important;
      cursor: not-allowed;
    }
    #feedback {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
 
  <div class="game-container">
    <h1>üéß Audio Memory Challenge</h1>
    <h3>Listen and choose the correct adjective:</h3>


<style>
  .custom-button {
    padding: 15px 30px;
    font-size: 22px;
    background-color: #f79605;
    color: #ffffff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }

  .custom-button:hover {
    background-color: #ffb84d; /* lighter orange on hover */
    color: #ffffff;            /* white text on hover */
  }
</style>

<div style="border: 3px solid #c7c5c1; padding: 15px; margin-bottom: 20px; border-radius: 10px; text-align: center; background-color: #fffaed;">
  <button onclick="playAudio()" class="custom-button">üîä Play Audio</button>
  <button onclick="startRound()" class="custom-button">üîÑ Restart</button>
</div>

    
    <div id="options"></div>
    <p id="feedback"></p>
    <p>Score: <span id="score">0</span></p>
  </div>

   <div style="text-align: center; margin-top: 40px;">
  <a href="index.html">
    <button style="padding: 20px 40px; font-size: 18px; background-color: #5c71db; color: white; border: none; border-radius: 5px; cursor: pointer;">
      ‚¨ÖÔ∏è Back to Home
    </button>
  </a>
</div>

    <script>
    const words = [
      { word: 'Additional', audio: 'https://dict.youdao.com/dictvoice?audio=Additional&type=2' },
      { word: 'Affordable', audio: 'https://dict.youdao.com/dictvoice?audio=Affordable&type=2' },
      { word: 'Appealing', audio: 'https://dict.youdao.com/dictvoice?audio=Appealing&type=2' },
      { word: 'Boring', audio: 'https://dict.youdao.com/dictvoice?audio=Boring&type=2' },
      { word: 'Convenient', audio: 'https://dict.youdao.com/dictvoice?audio=Convenient&type=2' },
      { word: 'Durable', audio: 'https://dict.youdao.com/dictvoice?audio=Durable&type=2' },
      { word: 'Enjoyable', audio: 'https://dict.youdao.com/dictvoice?audio=Enjoyable&type=2 ' },
      { word: 'Flexible', audio: 'https://dict.youdao.com/dictvoice?audio=Flexible&type=2' },
      { word: 'Reliable', audio: 'https://dict.youdao.com/dictvoice?audio=Reliable&type=2' },
      { word: 'Stylish', audio: 'https://dict.youdao.com/dictvoice?audio=Stylish&type=2' },
      { word: 'Special', audio: 'https://dict.youdao.com/dictvoice?audio=Special&type=2},
      { word: 'Useful', audio: 'https://dict.youdao.com/dictvoice?audio=Useful&type=2' },
      { word: 'Practical', audio: 'https://dict.youdao.com/dictvoice?audio=Practical&type=2' },
      { word: 'Costly', audio: 'https://dict.youdao.com/dictvoice?audio=Costly&type=2' },
      { word: 'Inadequate', audio: 'https://dict.youdao.com/dictvoice?audio=Inadequate&type=2' }
    ];


    let currentWord = '';
    let currentAudio = '';
    let score = 0;
    let incorrectAttempts = 0;

    function playAudio() {
      const audio = new Audio(currentAudio);
      audio.play();
    }

    function startRound() {
      incorrectAttempts = 0;
      document.getElementById('feedback').textContent = '';
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';

      const shuffled = words.sort(() => 0.5 - Math.random());
      const options = shuffled.slice(0, 5);
      const answer = options[Math.floor(Math.random() * options.length)];
      currentWord = answer.word;
      currentAudio = answer.audio;

      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt.word;
        btn.onclick = () => checkAnswer(opt.word, btn);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected, button) {
      if (selected === currentWord) {
        button.classList.add('correct');
        score += 10;
        document.getElementById('score').textContent = score;
        document.getElementById('feedback').textContent = '‚úÖ Correct!';
        disableButtons();
        setTimeout(startRound, 1500);
      } else {
        incorrectAttempts++;
        button.classList.add('disabled');
        button.disabled = true;
        if (incorrectAttempts >= 3) {
          document.getElementById('feedback').textContent = `‚ùå The correct answer was "${currentWord}".`; 
          highlightCorrect();
          disableButtons();
          setTimeout(startRound, 2000);
        } else {
          document.getElementById('feedback').textContent = '‚ùå Try again.'; 
        }
      }
    }

    function disableButtons() {
      const buttons = document.querySelectorAll('#options button');
      buttons.forEach(btn => btn.disabled = true);
    }

    function highlightCorrect() {
      const buttons = document.querySelectorAll('#options button');
      buttons.forEach(btn => {
        if (btn.textContent === currentWord) {
          btn.classList.add('correct');
        }
      });
    }

    startRound();
  </script>
</body>
</html>
